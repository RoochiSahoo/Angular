<h3 style="background-color: chocolate; text-align: center;">{{message}}</h3>
<h4 class="text-color text-bkcolor">{{message}}</h4>
<h4 [class]="textColor" [class]="textBkColor">{{message}}</h4>
<h2 [ngClass]="['text-color', 'text-bkcolor']">{{message}}</h2>
<h2 [ngClass]="[textColor, textBkColor]">{{message}}</h2>
<h2 [ngClass]="greetingStyle">{{message}}</h2>
<h2 [ngStyle]="{'color':'red','background-color':'blue'}">{{message}}</h2>
<h1>Happy Diwali</h1>
<button class="btn btn-primary" (click)="toggleColor($event)">Toggle</button>
<p appColor>ruchita</p>
<button (click)="sayGreet($event)">Greet</button>
<h3>{{message|uppercase}}</h3>
<h3>{{message|lowercase}}</h3>
<h3>{{message|titlecase}}</h3>
<h2>{{name|reverseString}}</h2>
<h2 appColor>{{message}}</h2>
